<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Gastos</title>
  </head>
  <body>
    <h1>Seja bem vindo</h1>
    <p>Hora: {{ now }}</p>

    <ul>
      {% for transacao in transacoes %}
        {% if transacao == 'Transacao 1' %}
          <li><b>{{ transacao }}</b></li>
        {% else %}
          <li>{{ transacao }}</li>
        {% endif%}
      {% endfor %}
    </ul>
  </body>
</html>
